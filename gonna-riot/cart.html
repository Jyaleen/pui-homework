<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/universal.css">
    <link rel="stylesheet" href="css/cart.css">

    <script defer src="js/rollsData.js"></script>
    <script defer src="js/cart.js"></script>

    <title>Shopping Cart</title>
</head>


<body>

    <div class="pagination">
        <div class="side-by-side">
            <a href="./index.html">
                <img class="logo" src="../assets/logo/logo-01.svg" alt="bun bun bake shop logo">
            </a>
            <div class="flex-grow">
                <div class="side-by-side float-right pag-a">
                    <a href="./index.html">
                        <h3 class="other-pagination pag">PRODUCTS</h3>
                    </a>
                    <br>
                    <br>
                    <h3 class="bold current-pagination pag">CART</h3>
                </div>
                <hr>
                <h2>Our hand-made cinnamon rolls</h2>
            </div>
        </div>
    </div>


    <div id="container">
        <div id="item-list">
            <template id="roll-template">
                <div class="item">
                    <div class="item-left">
                        <div class="item-main-content">
                            <img class="item-thumbnail" src="../assets/products/original-cinnamon-roll.jpg"
                                alt="Original Cinnamon Roll">
                            <div class="item-container">
                                <div>
                                    <br>
                                    <span id="roll-type">Original cinnamon roll</span>
                                    <br><br>
                                    <span id="glaze-type">Glazing: Keep original</span>
                                    <br><br>
                                    <span id="pack-size">Pack size: 1</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item-right item-price">
                        $ 2.49
                    </div>
                </div>
                <div class="remove">
                    Remove
                </div>
            </template>

            <br>
            <hr>
            <div class="side-by-side total">
                <div>
                    Total:
                </div>
                <div id="total-price">
                    $ 29.94
                </div>
            </div>
            <div class="float-right">
                <button>Checkout</button>
            </div>
        </div>
    </div>



</body>

</html>
