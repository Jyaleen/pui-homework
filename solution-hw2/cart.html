<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/universal.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>Bun Bun Bake Shop</title>
</head>


<body>

    <div class="pagination">
        <div class="side-by-side">
            <img class="logo" src="../assets/logo/logo-01.svg" alt="bun bun bake shop logo">
            <hr>
            <div>
                <div class="side-by-side float-right">
                    <span class="current-pagination pag">PRODUCTS</span>
                    <br>
                    <br>
                    <a href="./cart.html" class="other-pagination pag">CART</a>
                </div>
                <!-- <hr> -->
            </div>
        </div>
    </div>

    <div id="container">
        <div id="item-list">
            <div class="item">
                <div class="item-left">
                    <div class="item-main-content">
                        <img class="item-thumbnail" src="../assets/products/original-cinnamon-roll.jpg"
                            alt="Original Cinnamon Roll">
                        <div class="item-container">
                            <div>
                                <br>
                                Original cinnamon roll
                                <br><br>
                                Glazing: Keep original
                                <br><br>
                                Pack size: 1
                            </div>
                        </div>
                    </div>
                </div>

                <div class="item-right">
                    $ 2.49
                </div>
            </div>
            <div class="remove">
                Remove
            </div>
            <div class="item">
                <div class="item-left">
                    <div class="item-main-content">
                        <img class="item-thumbnail" src="../assets/products/double-chocolate-cinnamon-roll.jpg"
                            alt="double chocolate cinnamon roll">
                        <div class="item-container">
                            <div>
                                <br>
                                Double Chocolate Cinnamon Roll
                                <br><br>
                                Glazing: Sugar milk
                                <br><br>
                                Pack size: 6
                            </div>
                        </div>
                    </div>
                </div>

                <div class="item-right">
                    $ 27.45
                </div>
            </div>
            <div class="remove">
                Remove
            </div>
            <br>
            <hr>
            <div class="side-by-side total">
                <div>
                    Total:
                </div>
                <div>
                    $ 29.94
                </div>
            </div>
            <div class="float-right">
                <button>Checkout</button>
            </div>
        </div>
    </div>



</body>

</html>
