<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <link rel="stylesheet" type="text/css" href="css/universal.css">
    <link rel="stylesheet" type="text/css" href="css/detail.css">
    <title>Bun Bun Bake Shop</title>
</head>

<body>

    <div class="pagination">
        <div class="side-by-side">
            <a href="./index.html">
                <img class="logo" src="../assets/logo/logo-01.svg" alt="bun bun bake shop logo">
            </a>
            <div class="flex-grow">
                <div class="side-by-side float-right pag-a">
                    <a href="./index.html">
                        <h3 class="other-pagination pag">PRODUCTS</h3>
                    </a>
                    <br>
                    <br>
                    <a href="./cart.html">
                        <h3 class="bold current-pagination pag">CART</h3>
                    </a>
                </div>
                <hr>
                <h2>Original cinnamon roll</h2>
            </div>
        </div>
    </div>

    <br><br>

    <div class="row">
        <div class="column detail-left">
            <img class="item-thumbnail" src="../assets/products/original-cinnamon-roll.jpg"
                alt="Original cinnamon roll">
        </div>
        <div class="column detail-right">
            <div class="item-body">
                Customize our delicious, hand-made cinammon roll to your liking!
                <br><br><br><br>
                Glazing:
                <br>
                <select class="custom-select" name="glazing">
                    <option value="keep-original">Keep original</option>
                    <option value="sugar-milk">Sugar milk</option>
                    <option value="vanilla-milk">Vanilla milk</option>
                    <option value="double-choco">Double chocolate</option>
                </select>
                <br><br>
                Pack size:
                <br>
                <select class="custom-select" name="pack-size">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
                <div class="side-by-side">
                    <div class="item-price">$ 2.49</div>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
