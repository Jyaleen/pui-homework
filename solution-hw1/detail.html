    <title>Bun Bun Bake Shop</title>
</head>

<body>

    <section>
        <a href="./index.html">
            <img class="logo" src="../assets/logo/logo-01.svg" alt="bun bun bake shop logo">
        </a>

        <hr>

        <div class="pagination">
            <span class="current-pagination">PRODUCTS</span>
            <br>
            <br>

        </div>
    </section>

    <br>

    <h2>Original cinnamon roll</h2>

    <section class="item">

        <div>
            <img class="item-thumbnail" src="../assets/products/original-cinnamon-roll.jpg"
                alt="Original cinnamon roll">
            <div class="item-body">
                Customize our delicious, hand-made cinammon roll to your liking!
            </div>
        </div>
        <br>
        <div class="item-body">
            Glazing:
            <br>
            <select class="custom-select" name="glazing">
                <option value="keep-original">Keep original</option>
                <option value="sugar-milk">Sugar milk</option>
                <option value="vanilla-milk">Vanilla milk</option>
                <option value="double-choco">Double chocolate</option>
            </select>
            <br><br>
            Pack size:
            <br>
            <select class="custom-select" name="pack-size">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
            <div class="side-by-side">
                <div class="item-price">$ 2.49</div>
                <button>Add to Cart</button>
            </div>
        </div>
        <br>

    </section>
